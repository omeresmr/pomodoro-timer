<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>FocusFlow: Timer</title>
    <script defer src="./script.js" type="module"></script>
  </head>
  <body>
    <main>
      <!-- Timer Section -->
      <section class="flex items-center justify-center">
        <div class="">
          <!-- Tasks Card -->
          <div class="task-card flex gap-2 flex-col w-full pb-10">

              <!-- Edit Task Sample -->
              <div class="edit-task-card">
                <div class="col-span-2 flex flex-col gap-1">
                  <label class="text-muted-foreground text-[13px]" for="">
                    Task Name
                  </label>
                  <input
                    type="text"
                    class="bg-background rounded-md w-full px-3 py-2 border border-border"
                  />
                </div>
                <div class="flex flex-col gap-1">
                  <label class="text-muted-foreground text-[13px]" for="">
                    Completed
                  </label>
                  <input
                    type="number"
                    class="bg-background rounded-md w-full px-3 py-2 border border-border"
                  />
                </div>
                <div class="flex flex-col gap-1">
                  <label class="text-muted-foreground text-[13px]" for="">
                    Estimated
                  </label>
                  <input
                    type="number"
                    class="bg-background rounded-md w-full px-3 py-2 border border-border"
                  />
                </div>
                <div
                  class="col-span-2 flex items-center gap-1.5 rounded-md w-full p-3 border border-border bg-background"
                >
                  <div class="pomodoro-circle bg-secondary"></div>
                  <div class="pomodoro-circle bg-secondary"></div>
                  <div class="pomodoro-circle bg-secondary"></div>
                  <p class="text-muted-foreground text-xs">3/4</p>
                </div>
                <button
                  class="justify-self-start flex items-center justify-center text-destructive gap-3 hover:bg-destructive/10 p-2 rounded-md duration-200"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-5 h-5"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M10 11v6" />
                    <path d="M14 11v6" />
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
                    <path d="M3 6h18" />
                    <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                  </svg>
                  Delete
                </button>
                <div class="flex gap-2 justify-self-end">
                  <button
                    class="bg-background py-1 px-8 rounded-lg shadow-sm shadow-background"
                  >
                    Cancel
                  </button>
                  <button class="btn-primary py-1 px-8 rounded-lg">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
