<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>FocusFlow: Timer</title>
    <script defer src="./script.js" type="module"></script>
  </head>
  <body>
    <main>
      <!-- Timer Section -->
      <section class="flex items-center justify-center">
        <div
          class="grid grid-cols-1 w-full max-w-3xl lg:grid-cols-2 gap-6 px-4 py-8 md:px-8 lg:max-w-5xl"
        >
          <!-- Timer Card -->
          <div class="card flex-col gap-4 self-start">
            <!-- Timer Container -->
            <div>
              <div
                class="rounded-full border-background border-10 w-[220px] h-[220px] flex items-center justify-center flex-col text-center gap-2"
              >
                <p class="text-5xl font-extrabold">25:00</p>
                <p class="text-muted-foreground">Session 1/4</p>
              </div>
            </div>
            <!-- Skip Phase Button -->
            <button class="btn-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-4 h-4"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M5 12h14" />
                <path d="m12 5 7 7-7 7" />
              </svg>
            </button>
            <!-- Buttons Container -->
            <div class="relative flex items-center justify-center">
              <!-- Start/Stop Timer Button -->
              <button class="btn-primary px-12 py-2.5 rounded-3xl">
                Start Focus
              </button>

              <!-- Reset Timer Button -->
              <button class="btn-icon absolute -right-12">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-4 h-4"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                  <path d="M3 3v5h5" />
                </svg>
              </button>
            </div>
            <!-- Current Task Container -->
            <div
              class="flex items-center justify-center flex-col text-center gap-1"
            >
              <!-- "Current task" -->
              <p class="text-muted-foreground text-sm">Current task</p>

              <!-- Name of the current task -->
              <p class="font-bold">Write documentation</p>
            </div>
          </div>
          <!-- Tasks Card -->
          <div class="flex gap-2 flex-col w-full pb-10">
            <p class="font-bold text-xl">Active Tasks</p>
            <!-- Add Task Container -->
            <div class="flex items-center justify-center w-full gap-2">
              <input
                type="text"
                placeholder="Add a new task..."
                class="task-name-input"
              />
              <button
                class="btn-primary rounded-full p-2 flex items-center justify-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-4 h-4"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M5 12h14" />
                  <path d="M12 5v14" />
                </svg>
              </button>
            </div>

            <!-- Tasks Container -->
            <div
              class="tasks-con flex justify-center items-center gap-2 flex-col"
            >
              <div class="task-card group">
                <label class="flex gap-2 relative">
                  <input
                    type="checkbox"
                    name="task-status"
                    class="hidden peer"
                  />
                  <div class="task-checkbox"></div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="task-checkbox-svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M20 6 9 17l-5-5" />
                  </svg>
                </label>
                <p class="font-bold text-base">Write Documentation</p>
                <div>
                  <!-- Pomodoro Circles -->
                  <div class="flex items-center gap-2">
                    <div class="pomodoro-circle bg-brand-primary"></div>
                    <div class="pomodoro-circle bg-brand-primary"></div>
                    <div class="pomodoro-circle bg-brand-primary"></div>
                    <div class="pomodoro-circle bg-secondary"></div>
                    <!-- Finished Pomos Label -->
                    <p class="text-muted-foreground text-xs">3/4</p>
                  </div>
                </div>
                <!-- Progress Bar -->
                <div
                  class="outer-progress-bar h-1.5 w-full bg-secondary rounded-xl"
                >
                  <div
                    class="inner-progress-bar h-1.5 w-3/4 bg-brand-primary rounded-xl"
                  ></div>
                </div>
                <div
                  class="absolute flex flex-col items-end gap-2 right-4 top-4"
                >
                  <!-- Task status -->
                  <div class="task-status task-status-completed">Completed</div>
                  <!-- Task Actions Container -->
                  <div
                    class="flex justify-center gap-1 lg:opacity-0 duration-200 lg:group-hover:opacity-100"
                  >
                    <button
                      class="btn-task-action hover:bg-success/10 hover:text-success"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-4 h-4"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path
                          d="M5 5a2 2 0 0 1 3.008-1.728l11.997 6.998a2 2 0 0 1 .003 3.458l-12 7A2 2 0 0 1 5 19z"
                        />
                      </svg>
                    </button>
                    <button
                      class="btn-task-action edit-task hover:bg-brand-accent/10 hover:text-brand-primary"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-4 h-4"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path
                          d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"
                        />
                        <path d="m15 5 4 4" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <!-- Edit Task Sample -->
              <div class="edit-task-card">
                <div class="col-span-2 flex flex-col gap-1">
                  <label class="text-muted-foreground text-[13px]" for="">
                    Task Name
                  </label>
                  <input
                    type="text"
                    class="bg-background rounded-md w-full px-3 py-2 border border-border"
                  />
                </div>
                <div class="flex flex-col gap-1">
                  <label class="text-muted-foreground text-[13px]" for="">
                    Completed
                  </label>
                  <input
                    type="number"
                    class="bg-background rounded-md w-full px-3 py-2 border border-border"
                  />
                </div>
                <div class="flex flex-col gap-1">
                  <label class="text-muted-foreground text-[13px]" for="">
                    Estimated
                  </label>
                  <input
                    type="number"
                    class="bg-background rounded-md w-full px-3 py-2 border border-border"
                  />
                </div>
                <div
                  class="col-span-2 flex items-center gap-1.5 rounded-md w-full p-3 border border-border bg-background"
                >
                  <div class="pomodoro-circle bg-secondary"></div>
                  <div class="pomodoro-circle bg-secondary"></div>
                  <div class="pomodoro-circle bg-secondary"></div>
                  <p class="text-muted-foreground text-xs">3/4</p>
                </div>
                <button
                  class="justify-self-start flex items-center justify-center text-destructive gap-3 hover:bg-destructive/10 p-2 rounded-md duration-200"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-5 h-5"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M10 11v6" />
                    <path d="M14 11v6" />
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
                    <path d="M3 6h18" />
                    <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                  </svg>
                  Delete
                </button>
                <div class="flex gap-2 justify-self-end">
                  <button
                    class="bg-background py-1 px-8 rounded-lg shadow-sm shadow-background"
                  >
                    Cancel
                  </button>
                  <button class="btn-primary py-1 px-8 rounded-lg">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
