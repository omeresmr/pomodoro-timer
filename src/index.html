<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Pomodoro Timer</title>
    <script defer type="module" src="./js/main.js"></script>
  </head>
  <body class="bg-primary relative flex min-h-screen flex-col">
    <header class="mt-8.5 flex items-center justify-center">
      <ul class="flex gap-2 text-2xl font-medium">
        <li class="menu-element selected-menu">
          <a href="#" tabindex="5">pomodoro</a>
        </li>
        |
        <li class="menu-element"><a href="#" tabindex="6">tasks</a></li>
        |
        <li class="menu-element"><a href="#" tabindex="7">stats</a></li>
      </ul>
    </header>
    <main class="relative flex flex-1 flex-col items-center justify-center">
      <!-- Pomodoro Timer -->
      <!-- Container for Circle and Buttons -->
      <div class="flex flex-col items-center gap-4 relative" tabindex="-1">

        <!-- Outer Circle -->
        <div
          class="border-text relative flex h-[300px] w-[300px] items-center justify-center rounded-full border-[20px] z-20"
        >
          <svg class="absolute h-[300px] w-[300px] -rotate-90">
              <circle cx="150" cy="150" r="140" stroke="#f67e7d" stroke-width="20" fill="transparent" class="progress-circle duration-2000" stroke-dasharray="880" stroke-dashoffset="880"></circle> 
          </svg>

          <!-- Remaining Time -->
          <p class="remaining-time z-20 pointer-events-none"></p>
          <!-- Timer State -->
          <p class="timer-state-text z-20 pointer-events-none">focus.</p>
        </div>

        <!-- Skip Timer Button -->
        <button class="skip-timer svg-button collapse" tabindex="2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-arrow-right-icon lucide-arrow-right"
          >
            <path d="M5 12h14" />
            <path d="m12 5 7 7-7 7" />
          </svg>
        </button>

        <!-- Start/Stop Timer Button-->
        <button class="start-timer button px-10 py-0.5 focus:border-text" tabindex="1">start</button>

        <!-- Alert Container -->
         <div class="alert-container alert-hidden">
         </div>
      </div>
    </main>
    <footer class="flex items-center justify-between py-4 px-3">

    <!-- "Get into flow. Text" -->
      <h1 class="text-4xl md:text-[40px] font-bold pointer-events-none" tabindex="-1">
        Get into <span class="text-accent">flow</span>.
      </h1>


      <!-- Settings & Sound Button-->
      <div class="flex gap-7">
      <!-- Activate/Deactivate Sound-->
        <button class="activate-sound-button svg-button relative flex items-center justify-center" tabindex="3">

          <!-- Sound on SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 absolute" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume1-icon lucide-volume-1"><path d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z"/><path d="M16 9a5 5 0 0 1 0 6"/></svg>

            <!-- Sound off SVG-->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 hidden absolute" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume-off-icon lucide-volume-off"><path d="M16 9a5 5 0 0 1 .95 2.293"/><path d="M19.364 5.636a9 9 0 0 1 1.889 9.96"/><path d="m2 2 20 20"/><path d="m7 7-.587.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298V11"/><path d="M9.828 4.172A.686.686 0 0 1 11 4.657v.686"/></svg>
        </button>

      <!-- Settings Button -->
        <button class="settings-button svg-button" tabindex="4">
          <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-settings-icon lucide-settings"
          >
            <path
              d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"
            />
            <circle cx="12" cy="12" r="3" />
          </svg>
        </button>
      </div>
    </footer>
    <div
      class="overlay absolute z-40 min-h-screen min-w-screen bg-[rgba(0,0,0,0.4)] backdrop-blur-xs hidden"
    ></div>
    <div
      class="settings-modal modal-hidden" inert=""
    >
    <!-- Settings Header -->
      <h1 class="text-2xl font-bold mt-4.5 pointer-events-none">Settings</h1>
      <!-- Timer (Settings) Header -->
      <h2 class="text-accent mt-1.25 font-semibold mb-4 pointer-events-none">Timer</h2>
    <div class="grid w-full grid-rows-5 gap-6 px-4">

  <!-- Row 1: Time Inputs -->
  <div class="flex items-center justify-center gap-4 w-full">
    <div class="flex flex-col">
      <label for="pomodoro-time" class="mb-0.25 text-sm pointer-events-none">pomodoro</label>
      <input 
        type="number" 
        id="pomodoro-time"
        value="25"
        class="number-input"
      />
    </div>
    <div class="flex flex-col">
      <label for="short-break-time" class="mb-0.25 text-sm pointer-events-none">short break</label>
      <input 
        type="number" 
        id="short-break-time" 
        value="5"
        class="number-input"
      />
    </div>
    <div class="flex flex-col">
      <label for="long-break-time" class="mb-0.25 text-sm pointer-events-none">long break</label>
      <input 
        type="number" 
        id="long-break-time" 
        value="15"
        class="number-input"
      />
    </div>
  </div>

  <!-- Row 2: Auto Start Breaks -->
  <div class="flex items-center justify-between">
    <p class="pointer-events-none">Auto Start Breaks</p>
    <button class="auto-start-breaks toggle-button">
      <div class="toggle-button-circle toggle-false"></div>
    </button>
  </div>

  <!-- Row 3: Auto Start Pomodoros -->
  <div class="flex items-center justify-between">
    <p class="pointer-events-none">Auto Start Pomodoros</p>
    <button class="auto-start-pomos toggle-button">
      <div class="toggle-button-circle toggle-false"></div>
    </button>
  </div>

  <!-- Row 4: Long Break Interval -->
  <div class="flex items-center justify-between">
    <label for="long-break-interval" class="pointer-events-none">Long Break Interval</label>
    <input 
      type="number" 
      id="long-break-interval" 
      value="4"
      class="number-input"
    />
  </div>

  <!-- Row 5: Save Button -->
  <button class="save-settings button rounded bg-accent px-12 max-h-2/3 font-medium justify-self-center">save</button>

  <!-- Close Window Button (X) -->
  <button class="close-settings svg-button absolute top-2 right-2">
   <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x">
    <path d="M18 6 6 18"/>
    <path d="m6 6 12 12"/>
   </svg>
  </button>
</div>
  </body>
</html>
